apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
      - name: regcred-1
      containers:
      - name: nginx-1
        image: 3.136.236.125:8081/docker-local/rhel:latest
        ports:
        - containerPort: 8080

